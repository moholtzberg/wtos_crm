<template name="equipments">
	{{#if checkCurrentModule "equipments"}}
	
	<div class="col-md-6">
		
		<div class="panel panel-default">
			
			<div class="panel-heading">
				
			</div>
			
			<div class="panel-body">
				{{#isolate}}
					{{> equipments_list}}
				{{/isolate}}
			</div>
			
			<div class="panel-footer">
				
				<button id="new_equipment" class="btn btn-primary btn-sm">New Equipment</button>
				
			</div>
			
		</div>
		
	</div>
	{{#if currentAction}}
	<div class="col-md-6">
		
		<div class="panel panel-default">
			
			<div class="panel-heading">
				<h3 class="panel-title"></h3>
			</div>
			
			<div class="panel-body">
				{{#isolate}}
					{{> equipments_view}}
				{{/isolate}}
			</div>
			
			<div class="panel-footer">
				
				<a id="cancel" class="btn btn-sm cancel">Cancel</a>
				
				<button type="submit" form="save_equipment" id="save_equipment" class="btn btn-primary btn-sm save">Save Equipment</a>
				
			</div>
			
		</div>
		
	</div>
	
	{{/if}}
	{{/if}}
	
</template>
