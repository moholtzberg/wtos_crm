<template name="equipments_list">
	<table class="table table-hover table-condensed">
		<thead>
			<tr>
				<th>Leased</th>
				<th>Customer</th>
				<th>Model</th>
				<th>Serial</th>
			</tr>
		</thead>
		
		<tbody>
		{{#each record}}
		<tr href="/equipments/{{_id}}/" class="record {{#if checkCurrentModule 'equipments'}}{{#if checkCurrentId _id}}active {{/if}}{{/if}}" id="equipment_{{_id}}" equipment_id="{{_id}}" data-target="tab_view" data-toggle="tab">
				<td>{{#if leased}}<i class="fa fa-check text-success">{{else}}<i class="fa fa-times text-danger">{{/if}}</td>
				<td>{{customer.name}}</td>
				<td>{{make.name}} {{model.number}}</td>
				<td>{{serial_number}}</td>
		</tr>
		{{/each}}
		</tbody>
	</table>
</template>
