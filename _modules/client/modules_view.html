<template name="modules_view">
{{#if currentAction}}
	{{#if checkCurrentAction "new"}}
		<form id="save_module" class="row" role="form">
			{{> modules_form}}
		</form>
	{{else}}
	
	{{#isolate}}
	<ul class="nav nav-tabs">
		<li {{#if checkCurrentAction "view"}}class="active"{{/if}}>
			<a href="/modules/{{record._id}}#view" data-target="#" class="subModule" id="view" data-toggle="tab">View / Edit</a>
		</li>
	</ul>
	{{/isolate}}
	
	{{#isolate}}
	
	<div class="tab-content">
		
		<br />
		
		{{#unless checkCurrentAction "view"}}
			{{{subModule record}}}
		{{else}}
			{{> modules_form}}
		{{/unless}}
		
	</div>
	
	{{/isolate}}
	{{/if}}
{{/if}}
</template>
