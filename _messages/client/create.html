<template name="messages_create">
	
	<div class="mask"> </div>
	<div class="modal">
		<div class="modal-header">
			<button id="close" type="button" class="close cancel">&times;</button>
			<h3>{{moduleAction}}</h3>
		</div>
		
		<div class="modal-body">
			
			<form id="create_email" class="container-fluid">
				
				<fieldset>
					
					<div class="row-fluid controls controls-row">
						<input type="text" id="email_to" placeholder="Enter Recipient" value="{{contact.email}}" class="span12">
					</div>
					
					<div class="row-fluid controls controls-row">
						<input type="text" id="subject" placeholder="Subject" value="{{record.subject}}" class="span12">
					</div>
					
					<div class="row-fluid controls controls-row">
						<div id="email_tmp_text">{{> welcome_email}}</div>
						<textarea id="body" placeholder="Body" rows="4" class="span12"></textarea>
					</div>
					
				</fieldset>

			</form>
			
		</div>
		
		<div class="modal-footer">
			<a id="cancel" class="btn cancel">Cancel</a>
			<a id="save_message" class="btn btn-primary save">Send Message</a>
		</div>
	</div>
	
</template>
