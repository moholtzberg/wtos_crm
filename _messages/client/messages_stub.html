<template name="messages_stub">
	<div class="panel-group" id="accordion">
		
		{{#if record.messages}}
			{{#each record.messages}}
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse_{{_id}}">
								{{this.subject}} <span class="label label-{{this.stage.label_class}} pull-right">{{this.stage.message}}</span>
							</a>
						</h4>
					</div>
					<div id="collapse_{{_id}}" class="panel-collapse collapse">
						<div class="panel-body panel-backdrop-grey">
							<strong>Sent:</strong> <span class="pull-right">{{this.sent_at}}</span><br/>
							<strong>To:</strong> <span class="pull-right">{{this.to}}</span> <br/>
							<strong>From:</strong> <span class="pull-right">{{this.from}}</span> <br/>
							
							{{#if this.delivered.status}}
							<strong>Delivered:</strong> <span class="pull-right">{{this.delivered.time_stamp}}</span><br/>
							{{/if}}
							
							{{#if this.opened.status}}
							<strong>Opened:</strong> <span class="pull-right">{{this.opened.time_stamp}}</span><br/>
							<strong>Device Type:</strong> <span class="pull-right">{{this.opened.client_os}} {{this.opened.device_type}}</span><br/>
							<strong>Location:</strong> <span class="pull-right">{{this.opened.city}}</span><br/>
							<strong>IP Address:</strong> <span class="pull-right">{{this.opened.ip_address}}</span>
							{{/if}}
						</div>
						<div class="panel-body">
							{{{this.html}}}
						</div>
					</div>
				</div>
			{{/each}}
				
		{{else}}
			<p>No Messages</p>
		{{/if}}
	</div>
</template>
