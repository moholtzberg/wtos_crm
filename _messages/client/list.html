<template name="messages_list">
	<div class="container-fluid">
		<table class="table table-hover table-condensed">
			<!-- <thead> -->
				<tr>
					<th>To</th>
					<th>Subject</th>
					<th>Sent at</th>
					<th>Status</th>
				</tr>
			<!-- </thead> -->
			{{#each record}}
				<tr>
					<td>{{to}}</td>
					<td>{{subject}}</td>
					<td>{{sent_at}}</td>
					<td><span class="label label-{{stage.label_class}}">{{stage.message}}</span></td>
				</tr>
			{{/each}}
		</table>
	</div>
</template>
