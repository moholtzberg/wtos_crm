<template name="messages">
	{{#if checkCurrentModule "messages"}}
	
	<div class="col-md-6">
		
		<div class="panel panel-default">
			
			<div class="panel-heading">
				<h3 class="panel-title"></h3>
			</div>
			
			<div class="panel-body">
				{{#isolate}}
					{{> messages_list}}
				{{/isolate}}
			</div>
			
			<div class="panel-footer">
				
				<button id="new_message" class="btn btn-primary btn-sm">New Message</button>
				
			</div>
			
		</div>
		
	</div>
	{{#if currentAction}}
	<div class="col-md-6">
		
		<div class="panel panel-default">
			
			<div class="panel-heading">
				<h3 class="panel-title"></h3>
			</div>
			
			<div class="panel-body no_padding">
				{{#if checkCurrentAction "new"}}
					{{> messages_form}}
				{{else}}
					{{> messages_view}}
				{{/if}}
			</div>
			
			<div class="panel-footer">
				
				<a id="cancel" class="btn btn-sm cancel">Cancel</a>
				
				<button type="submit" form="save_message" id="save_customer" class="btn btn-primary btn-sm save">Save Message</a>
				
			</div>
			
		</div>
		
	</div>
	{{/if}}
	{{/if}}
	
</template>
