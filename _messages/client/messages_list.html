<template name="messages_list">
	
	<table class="table table-hover table-condensed">
		
		<thead>
			<tr>
				<th>To</th>
				<th>Subject</th>
				<th>Status</th>
			</tr>
		</thead>
		
		<tbody>
		
		{{#each record}}
			<tr href="/messages/{{_id}}/" class="record {{#if checkCurrentModule 'messages'}}{{#if checkCurrentId _id}}active{{/if}}{{/if}}" id="message_{{_id}}" record_id="{{_id}}" data-target="tab_view" data-toggle="tab">
				<td>{{to}}</td>
				<td>{{subject}}</td>
				<td><span class="label label-{{stage.label_class}}">{{stage.message}}</span></td>
				
			</tr>
		{{/each}}
		
		</tbody>
		
	</table>

	<hr/>
	
	<div class="text-center">
		
		<ul class="pagination">
			{{#each pagination}}
			<li class="{{selected this page 'active'}}"><a href="#" class="page" id="{{this}}">{{this}}</a></li>
			{{/each}}
		</ul>
	
	</div>
	
</template>
