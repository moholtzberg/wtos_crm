<template name="contacts_list">
		
	<table class="table table-hover table-condensed">
		
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Owner</th>
			</tr>
		</thead>
		
		<tbody>
		
		{{#each record}}
			<tr href="/contacts/{{_id}}/" class="record {{#if checkCurrentModule 'contacts'}}{{#if checkCurrentId _id}}active{{/if}}{{/if}}" id="contact_{{_id}}" record_id="{{_id}}" data-target="tab_view" data-toggle="tab">
				<td>{{truncate first_name length="20" ending="..."}}</td>
				<td>{{truncate last_name length="20" ending="..."}}</td>
				<td>{{owner}}</td>
			</tr>
		{{/each}}
		
		</tbody>
		
	</table>
	
	<hr/>
	
	<div class="text-center">
		
		<ul class="pagination">
			{{#each pagination}}
			<li class="{{selected this page 'active'}}"><a href="#" class="page" id="{{this}}">{{this}}</a></li>
			{{/each}}
		</ul>
	
	</div>
	
</template>
