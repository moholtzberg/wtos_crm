<template name="leases_list">
	<table class="table table-hover table-condensed">
		<thead>
			<tr>
			<th>Customer</th>
			<th>Payment</th>
			<th>End Date</th>
			</tr>
		</thead>
		<tbody>
		{{#each record}}
		
		<tr href="/leases/{{_id}}/" class="record {{#if checkCurrentModule 'leases'}}{{#if checkCurrentId _id}}active {{/if}}{{/if}}" id="equipment_{{_id}}" record_id="{{_id}}" data-target="tab_view" data-toggle="tab">
				<td>{{customer.name}}</td>
				<td>${{payment}}</td>
				<td>{{endDate}}</td>
		</tr>
		
		{{/each}}
		</tbody>
	</table>
	
</template>
