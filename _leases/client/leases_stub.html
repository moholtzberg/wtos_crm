<template name="leases_stub">
	<div class="panel-group" id="accordion">
		{{#if record.leases}}
			{{#each record.leases}}
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse_{{_id}}">
								${{this.payment}} x {{this.lease_term}}
							</a>
						</h4>
					</div>
					<div id="collapse_{{_id}}" class="panel-collapse collapse">
						<div class="panel-body">
							<stong>Start Date: </strong>{{start_date}}<br/>
							<stong>End Date: </strong>{{endDate}}<br/>
							<stong>Lease Term: </strong>{{lease_term}}<br/>
							<stong>Leasing Company: </strong>{{leasingCompany.name}}<br/>
							<stong>Billing Cycle: </strong>{{billing_cycle}}<br/>
						</div>
					</div>
				</div>
			{{/each}}
				
		{{else}}
			<p>No Leases</p>
		{{/if}}
	</div>
</template>
