<template name="_customer_contacts">
	{{templateLogger "_customer_contacts"}}
	<div class="panel-group" id="accordion">
		{{#each contacts}}
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse_{{_id}}">
							{{fullName}}
						</a>
					</h4>
				</div>
				<div id="collapse_{{_id}}" class="panel-collapse collapse">
					<div class="panel-body">
						<stong>Name: </strong>{{first_name}} {{last_name}}<br/>
						<stong>Email: </strong>{{email}}<br/>
						<stong>Phone: </strong>{{phone}}<br/>
						<stong>Facebook: </strong>{{facebook}}<br/>
						<stong>Twitter: </strong>{{twitter}}<br/>
						<stong>LinkedIn: </strong>{{linkedin}}<br/>
							<hr/>
						<stong>Messages: </strong>{{#each messages}}
							{{to}}
						{{/each}}
					</div>
				</div>
			</div>
		{{/each}}
	</div>
</template>
