<template name="customers_list2">
	{{#each record}}
	<a href="/customers/{{_id}}/" class="record list-group-item {{#if checkCurrentModule 'customers'}}{{#if checkCurrentId _id}}active {{/if}}{{/if}}" id="customer_{{_id}}" customer_id="{{_id}}" data-target="tab_view" data-toggle="tab">{{name}}</a>
	{{/each}}
</template>

<template name="customers_list1">
	{{templateLogger "customers_list"}}
	<div class="container-fluid">
		<table class="table table-hover table-condensed">
			<!-- <thead> -->
				<tr>
					<th>Name</th>
					<th>Address</th>
					<th>City</th>
					<th>State</th>
					<th>Zip</th>
					<th>Phone</th>
					<th><span class="pull-right">Actions</span></th>
				</tr>
			<!-- </thead> -->
			{{#each record}}
				<tr>
					<td>{{name}}</td>
					<td>{{address}}</td>
					<td>{{city}}</td>
					<td>{{state}}</td>
					<td>{{zip}}</td>
					<td>{{phone}}</td>
					<td>
						<div class="btn-group pull-right">
							<button id="view_customer_{{_id}}" customer_id="{{_id}}" class="btn btn-mini view_customer">View</button>
							<button id="edit_customer_{{_id}}" customer_id="{{_id}}" class="btn btn-mini edit_customer">Edit</button>
							<button id="delete_customer_{{_id}}" customer_id="{{_id}}" class="btn btn-mini delete_customer">Delete</button>
						</div>
					</td>
				</tr>
			{{/each}}
		</table>
		
		<button id="new_customer" class="btn btn-primary btn-sm">New Customer</button>
		
	</div>
</template>
