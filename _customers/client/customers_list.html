<template name="customers_list">
	{{#if mapView}}
	
		{{> mapPostsList}}
	
	{{else}}
	
	<table class="table table-hover table-condensed">
		
		<thead>
			<tr>
				<th>Name</th>
				<th>Owner</th>
			</tr>
		</thead>
		
		<tbody>
		
		{{#each record}}
			<tr href="/customers/{{_id}}/" class="record {{#if checkCurrentModule 'customers'}}{{#if checkCurrentId _id}}active{{/if}}{{/if}}" id="customer_{{_id}}" record_id="{{_id}}" data-target="tab_view" data-toggle="tab">
				<td>{{truncate name length="25" ending="..."}}</td>
				<td>{{owner}}</td>
			</tr>
		{{/each}}
		
		</tbody>
		
	</table>

	{{/if}}
	<hr/>
	<div class="text-center">
		
		<ul class="pagination">
			{{#each pagination}}
			<li class="{{selected this page 'active'}}"><a href="#" class="page" id="{{this}}">{{this}}</a></li>
			{{/each}}
		</ul>
	
	</div>
	
</template>
