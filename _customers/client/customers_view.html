<template name="customers_view">
{{#if currentAction}}
	{{#if checkCurrentAction "new"}}
			{{> customers_form}}
	{{else}}
	<div class="row">
		<div class="col-md-6">
			<address>
				{{record.name}}<br/>
				{{record.address}}<br/>
				{{record.city}}, {{record.state}}, {{record.zip}}<br/>
			</address>
		</div>
		
	</div>
	
	{{#isolate}}
	<ul class="nav nav-tabs">
		<li {{#if checkCurrentAction "view"}}class="active"{{/if}}>
			<a href="/customers/{{record._id}}#view" data-target="#" class="subModule" id="view" data-toggle="tab">View / Edit</a>
		</li>
		<li {{#if checkCurrentAction "equipments"}}class="active"{{/if}}>
			<a href="/customers/{{record._id}}#equipments" data-target="#" class="subModule" id="equipments" data-toggle="tab">Equipments</a>
		</li>
		<li {{#if checkCurrentAction "leases"}}class="active"{{/if}}>
			<a href="/customers/{{record._id}}#leases" data-target="#" class="subModule" id="leases" data-toggle="tab">Leases</a>
		</li>
		<li {{#if checkCurrentAction "tasks"}}class="active"{{/if}}>
			<a href="/customers/{{record._id}}#tasks" data-target="#" class="subModule" id="tasks" data-toggle="tab">Tasks</a>
		</li>
	</ul>
	{{/isolate}}
	
	{{#isolate}}
	
	<div class="tab-content">
		
		<br />
		
		{{#unless checkCurrentAction "view"}}
			{{{subModule record}}}
		{{else}}
			{{> customers_form}}
		{{/unless}}
		
	</div>
	
	{{/isolate}}
	{{/if}}
{{/if}}
</template>
