<template name="set_password">
	
	<div class="col-md-12">
		
		<div class="panel panel-default">
			
			<div class="panel-heading">
				<h3 class="panel-title"></h3>
			</div>
			
			<div class="panel-body">
				
				<form id="save_password">
					<div id="password" class="form-group col-md-6">
						<label>Password</label>
						<input type="password" id="password" name="password" class="form-control input-sm col-md-12">
					</div>
					
					<div id="confirm_password" class="form-group col-md-6">
						<label>Retype Password</label>
						<input type="password" id="confirm_password" name="confirm_password" class="form-control input-sm col-md-12">
					</div>
					
					
				</form>
				
			</div>
			
			<div class="panel-footer">
				
				<a id="cancel" class="btn btn-sm cancel">Cancel</a>
				
				<button type="submit" form="save_password" id="save_password" class="btn btn-primary btn-sm save">Save Password</a>
				
			</div>
			
		</div>
		
	</div>
	
</template>
