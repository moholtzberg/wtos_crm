<template name="orders">
	
	{{templateLogger "orders"}}
		
	{{#if checkCurrentModule "orders"}}
		
		<div class="col-md-4">

			<div class="panel panel-default">

				<div class="panel-heading">
					<h3 class="panel-title">{{currentModule}}</h3>
				</div>

				<div class="panel-body">
					{{#isolate}}
						{{> orders_list}}
					{{/isolate}}
				</div>

				<div class="panel-footer">

					<button id="new_order" class="btn btn-primary btn-sm">New Order</button>

				</div>

			</div>

		</div>

		<div class="col-md-8">

			<div class="panel panel-default">

				<div class="panel-heading">
					<h3 class="panel-title">{{currentAction}}</h3>
				</div>

				<div class="panel-body">

					{{#if currentAction}}
						{{#if checkCurrentAction "new"}}
							<form id="save_order" class="row" role="form">
								{{> orders_form}}
							</form>
						{{else}}
						
						<div class="row">
							<div class="col-md-6">
								<address>
									{{record.customer.name}}<br/>
									{{record.total}}<br/>
									{{record.city}}, {{record.state}}, {{record.zip}}<br/>
								</address>
							</div>
						</div>

						{{#isolate}}
						<ul class="nav nav-tabs">
							<li {{#if checkCurrentAction "view"}}class="active"{{/if}}>
								<a href="#showOrder" id="showOrder" data-toggle="tab">Edit</a>
							</li>
						</ul>
						{{/isolate}}
						
					{{#isolate}}
					
					<div class="tab-content">
						
						<br />
						
						{{#if checkCurrentAction "view"}}
							{{#isolate}}
							<form id="save_order" class="row" role="form">
								{{> orders_form}}
							</form>
							{{/isolate}}
						{{/if}}
						
					</div>
					
					{{/isolate}}
					{{/if}}
				{{/if}}
				
				</div>
				
				<div class="panel-footer">
					
					<a id="cancel" class="btn cancel">Cancel</a>
					
					<button type="submit" form="save_order" id="save_order" class="btn btn-primary save">Save Order</a>
						
				</div>
				
			</div>
			
		</div>
				
	{{/if}}
		
</template>
